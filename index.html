<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Madres a la Obra | Doula & Acompañamiento Materno</title>
  <meta name="description" content="Doula certiﬁcada en Santo Domingo. Apoyo prenatal, parto y lactancia con enfoque profesional y cálido." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --rosa: #d87e9f;
      --rosa-claro: #f4d7e1;
      --gris-texto: #5a4a4a;
      --gris-claro: #f9f7f7;
      --blanco: #fff;
      --border-radius: 12px;
      --shadow-light: 0 4px 12px rgb(216 126 159 / 0.15);
      --transition-speed: 0.4s;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Montserrat',sans-serif; background:var(--blanco); color:var(--gris-texto); line-height:1.6; scroll-behavior:smooth; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    a { text-decoration:none; color:var(--rosa); }
    a:hover, a:focus { text-decoration:underline; }
    header { position:fixed; top:0; left:0; right:0; background:var(--blanco); border-bottom:1px solid var(--rosa-claro); display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:9999; box-shadow:var(--shadow-light); }
    header img { height:48px; }

    .menu-toggle {
      display:flex; flex-direction:column; justify-content:space-between;
      width:28px; height:22px; cursor:pointer; border:none; background:none;
    }
    .menu-toggle span {
      display:block; height:3px; background:var(--rosa);
      border-radius:2px; transition: all 0.3s ease;
    }

    nav.mobile-menu {
      display:none; position:fixed; top:60px; left:0; right:0;
      background:var(--blanco); flex-direction:column; padding:1rem 1.5rem;
      box-shadow:var(--shadow-light); z-index:9998;
    }
    nav.mobile-menu.open { display:flex; }
    nav.mobile-menu a {
      padding:0.8rem 0; border-bottom:1px solid var(--rosa-claro); font-weight:600;
    }
    nav.mobile-menu a:last-child { border:none; }

    header .cta {
      padding:0.6rem 1.6rem; background:var(--rosa); color:var(--blanco);
      border-radius:30px; font-weight:600; box-shadow:0 4px 10px rgb(216 126 159 / 0.45);
      transition:background var(--transition-speed) ease;
    }
    header .cta:hover, header .cta:focus { background:#c06d8b; }

    main { max-width:900px; margin:100px auto 3rem; padding:0 1rem; }
    section { margin-bottom:4rem; opacity:0; transform:translateY(30px); transition:opacity .7s ease,transform .7s ease; }
    section.visible { opacity:1; transform:translateY(0); }
    h2.section-title { font-size:2rem; color:var(--rosa); text-align:center; margin-bottom:1.5rem; }

    .hero {
      display:flex; flex-direction:column; align-items:center;
      text-align:center; background:var(--gris-claro);
      padding:3rem 2rem; border-radius:var(--border-radius);
      box-shadow:var(--shadow-light); opacity:0; transform:translateY(30px);
      transition:opacity 1s ease,transform 1s ease;
    }
    .hero.visible { opacity:1; transform:translateY(0); }
    .hero h1 {
      font-size:3rem; font-weight:600; color:var(--rosa);
      margin-bottom:1rem; line-height:1.1;
    }
    .hero p { max-width:520px; font-size:1.2rem; margin-bottom:2rem; }
    .hero a {
      padding:1rem 2.5rem; background:var(--rosa); color:var(--blanco);
      border-radius:30px; font-weight:600;
      box-shadow:0 6px 16px rgb(216 126 159 / 0.5);
      transition:background var(--transition-speed) ease;
    }
    .hero a:hover, .hero a:focus { background:#c06d8b; }

    .sobre-mi { display:flex; gap:2rem; align-items:center; flex-wrap:wrap; }
    .sobre-mi img {
      width:180px; height:180px; border-radius:50%;
      object-fit:cover; box-shadow:var(--shadow-light); flex-shrink:0;
    }
    .sobre-mi .texto { flex:1; font-size:1.1rem; max-width:600px; }

    .servicios-list {
      background:var(--gris-claro); padding:1.8rem;
      border-radius:var(--border-radius);
    }
    .servicios-list strong { display:block; margin-top:1rem; margin-bottom:.5rem; font-size:1.2rem; }
    .servicios-list ul { list-style:none; padding-left:1rem; }
    .servicios-list li {
      margin-bottom:.5rem; position:relative; padding-left:1.4rem;
    }
    .servicios-list li::before {
      content:"✔"; position:absolute; left:0; color:var(--rosa); font-weight:bold;
    }

    .galeria {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:1rem;
    }
    .galeria img {
      width:100%; border-radius:var(--border-radius); object-fit:cover;
      aspect-ratio:4/3; cursor:pointer; transition:transform .3s ease;
      border:3px solid transparent;
    }
    .galeria img:hover, .galeria img:focus {
      transform:scale(1.05); border-color:var(--rosa); outline:none;
    }

    .testimonios {
      background:var(--gris-claro); padding:2rem; border-radius:var(--border-radius);
      box-shadow:var(--shadow-light); max-width:720px; margin:0 auto;
    }
    .testimonios h2 { font-size:2rem; color:var(--rosa); text-align:center; margin-bottom:1.5rem; }
    .testimonial-item { display:flex; gap:1rem; margin-bottom:1.5rem; }
    .testimonial-img {
      width:60px; height:60px; border-radius:50%; object-fit:cover;
      box-shadow:var(--shadow-light); flex-shrink:0;
    }
    .testimonial-text {
      font-style:italic; position:relative; padding-left:1rem; color:var(--gris-texto);
    }
    .testimonial-text::before {
      content:"“"; position:absolute; left:0; top:-10px; font-size:3rem;
      color:var(--rosa); font-family:serif;
    }
    .testimonial-author {
      margin-top:.4rem; font-weight:600; color:var(--rosa);
    }

    .recursos-lista {
      list-style:none; max-width:720px; margin:0 auto; padding-left:0;
    }
    .recursos-lista li {
      margin-bottom:1rem; padding-left:1.5rem; position:relative; font-size:1rem;
    }
    .recursos-lista li::before { content:"📌"; position:absolute; left:0; }
    .recursos-lista a { color:var(--rosa); font-weight:600; }

    .contacto { text-align:center; }
    .contacto h2 { font-size:2rem; color:var(--rosa); margin-bottom:1rem; }
    .contacto p { margin-bottom:1.8rem; font-size:1.1rem; }
    .contacto a.cta {
      padding:1rem 2.5rem; background:var(--rosa); color:var(--blanco);
      border-radius:30px; font-weight:600;
      box-shadow:0 6px 16px rgb(216 126 159 / 0.5);
      transition:background var(--transition-speed) ease; display:inline-block;
    }
    .contacto a.cta:hover, .contacto a.cta:focus { background:#c06d8b; }

    footer {
      text-align:center; padding:1rem 2rem; font-size:.9rem;
      color:var(--gris-texto); background:var(--rosa-claro);
      border-top:1px solid var(--rosa);
    }

    .modal {
      display:none; position:fixed; z-index:15000; top:0; left:0;
      width:100vw; height:100vh; background:rgba(0,0,0,0.85);
      justify-content:center; align-items:center; cursor:pointer;
    }
    .modal.open { display:flex; }
    .modal img {
      max-width:90vw; max-height:85vh; border-radius:var(--border-radius);
      box-shadow:0 8px 20px rgba(0,0,0,0.8);
    }

    @media(max-width:768px){
      main{margin-top:90px;}
      .testimonial-item{flex-direction:column;align-items:center;text-align:center;}
      .testimonial-text::before{left:50%;transform:translateX(-50%);}
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/jbMzxNQ.png" alt="Logo Madres a la Obra" />
  <button class="menu-toggle" aria-expanded="false" aria-label="Menú">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <nav class="mobile-menu" aria-label="Navegación móvil">
    <a href="#inicio">Inicio</a>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#servicios">Servicios</a>
    <a href="#galeria">Galería</a>
    <a href="#testimonios">Testimonios</a>
    <a href="#recursos">Recursos</a>
    <a href="#contacto" class="cta">Reserva tu cita</a>
  </nav>
</header>
<script>
  const toggle = document.querySelector('.menu-toggle');
  const menu = document.querySelector('.mobile-menu');
  toggle.addEventListener('click', () => {
    const expanded = toggle.getAttribute('aria-expanded') === 'true';
    toggle.setAttribute('aria-expanded', !expanded);
    menu.classList.toggle('open');
  });
  document.querySelectorAll('.mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      toggle.setAttribute('aria-expanded', 'false');
      menu.classList.remove('open');
    });
  });
</script>

</body>
</html>
